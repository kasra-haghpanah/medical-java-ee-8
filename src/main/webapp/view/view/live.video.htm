    <div>
        <h2>
            WebSocket (JSR 356)
        </h2>

        <table style="border-collapse:collapse;" border="1px solid black">

            <tr style="background-color: #65b5ff;font-weight: bold">
                <th>col1</th>
                <th>col2</th>
                <th>col3</th>
            </tr>

            <tr>
                <td><a href="#/home">Home</a></td>
                <td><a href="#/upload">Upload</a></td>
                <td><a href="#/host/upload">Upload To Another Host!</a></td>
            </tr>

            <tr>
                <td><a href="#/log">Log</a></td>
                <td><a href="#/asynch/xml">XML</a></td>
                <td><a href="#/jms/queue">JMS</a></td>
            </tr>

            <tr>
                <td><a href="#/login">Web Socket</a></td>
                <td><a href="#/mail">Mail</a></td>
                <td><a href="#/user">User</a></td>
            </tr>

            <tr>
                <td><a href="#/group">Group</a></td>

                <td></td>
            </tr>
        </table>

        <br/>
        {{'Room' | translate}}:{{room}}
        <br/>

        <div>
            <video id="live" width="320" height="240" autoplay="autoplay"
                   style="display: inline;"></video>

            <canvas id="canvas" width="320"  height="240" style="display: inline;"></canvas>

            <img id="target" style="display: inline;" />

            <video id="stream" width="320" height="240" autoplay="autoplay"
                   style="display: inline;"></video>
        </div>


        <button ng-click="capture()">{{ 'Capture' | translate }}</button>
        <button ng-click="open()">{{ 'Open' | translate }}</button>
        <button ng-click="close()">{{ 'Close' | translate }}</button>


        <br/>
        <button ng-click="changeLanguage('fa')" translate="BUTTON_LANG_FA">{{ 'BUTTON_LANG_FA' | translate }}</button>
        <button ng-click="changeLanguage('en')" translate="BUTTON_LANG_EN">{{ 'BUTTON_LANG_EN' | translate }}</button>
    </div>


</div>
