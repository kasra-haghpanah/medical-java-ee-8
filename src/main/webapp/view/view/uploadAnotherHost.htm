<div dir="{{dir}}">
    <h2>
    Micro Service (Upload to Another Host)
    </h2>
    <table style="border-collapse:collapse;" border="1px solid black">

        <tr style="background-color: #65b5ff;font-weight: bold">
            <th>col1</th>
            <th>col2</th>
            <th>col3</th>
        </tr>

        <tr>
            <td><a href="#/home">Home</a></td>
            <td><a href="#/upload">Upload</a></td>
            <td><a href="#/host/upload">Upload To Another Host!</a></td>
        </tr>

        <tr>
            <td><a href="#/log">Log</a></td>
            <td><a href="#/asynch/xml">XML</a></td>
            <td><a href="#/jms/queue">JMS</a></td>
        </tr>

        <tr>
            <td><a href="#/login">Web Socket</a></td>
            <td><a href="#/mail">Mail</a></td>
            <td><a href="#/user">User</a></td>
        </tr>

        <tr>
            <td><a href="#/group">Group</a></td>
            <td><a href="#/batch">Batch</a></td>
            <td><a href="#/cdi">CDI</a></td>
        </tr>
        <tr>
            <td><a href="#/jta">JTA</a></td>
            <td><a href="#/live/video">Live Video</a></td>
            <td></td>
        </tr>
    </table>

    <br/>

    <div id="myAnotherHostupload" method="post" action="kasra/host/upload" >

        Port:<input type="text" name="port" value="8084">
        <br/>
        FirstName:<input type="text" name="firstname">
        <br/>
        LastName:<input type="text" name="lastname">
        <br/>
        useDB:<input type="checkbox" name="adminoptions" value="useDB">
        <br/>
        uselocal:<input type="checkbox" name="adminoptions" value="uselocal">
        <br/>
        <select name="city">
            <option value="rasht">rasht</option>
            <option value="tehran">tehran</option>
        </select>
        <br/>
        <input id="file1" type="file" name="file1" >
        <div id="content1">
            <div style="background-color: red;color: white;height: 50px;line-height: 50px;width: 500px;"></div>
            <div></div>
        </div>
        <br/>
        <input id="file2" type="file" name="file2" >
        <div id="content2">
            <div style="background-color: red;color: white;height: 50px;line-height: 50px;width: 500px;"></div>
            <div></div>
        </div>
        <br/>
        <input type="button" value="send" ng-click="upload('myAnotherHostupload')">


    </div>

    <br/>

    <div style="width: 100px;height: 30px;">
        <div id="percent" style="width: 0%;height: 100%;background-color: green;color: white;text-align: center;line-height: 30px;"></div>
    </div>
    <br/>


    <button ng-click="changeLanguage('fa')" translate="BUTTON_LANG_FA">{{ 'BUTTON_LANG_FA' | translate }}</button>
    <button ng-click="changeLanguage('en')" translate="BUTTON_LANG_EN">{{ 'BUTTON_LANG_EN' | translate }}</button>
    <br/>

    <img alt="img" src="/upload/kasra.jpg" style="width:50px;height:50px;"/>


</div>
